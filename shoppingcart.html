<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Enhanced Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .products {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 220px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
            font-size: 100px;
        }
        
        .product-info h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        
        .product-info p {
            color: #777;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .price {
            font-weight: bold;
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .cart {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            max-height: 650px;
            position: sticky;
            top: 20px;
        }
        
        .cart h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 22px;
        }
        
        .cart-items {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            flex: 3;
        }
        
        .cart-item-info div:first-child {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cart-item-actions {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: background-color 0.2s;
        }
        
        .quantity-btn:hover {
            background-color: #ddd;
        }
        
        .quantity {
            width: 25px;
            text-align: center;
            font-weight: bold;
        }
        
        .remove-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .remove-btn:hover {
            background-color: #ff5252;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #ff6b6b;
        }
        
        .checkout-btn:hover {
            background-color: #ff5252;
        }
        
        .empty-cart {
            text-align: center;
            color: #777;
            padding: 30px 0;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .cart {
                position: static;
                margin-top: 20px;
            }
            
            .product-image {
                height: 180px;
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopEasy</div>
        <div class="cart-icon" id="cartIcon">
            <span style="font-size: 24px;">ðŸ›’</span>
            <div class="cart-count" id="cartCount">0</div>
            <a href="index.html" class="back-button">Go Back</a>
        </div>
    </header>
    
    <div class="container">
        <div class="products" id="products">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="cart" id="cart">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">Your cart is empty</div>
            </div>
            <div class="cart-total" id="cartTotal">
                <span>Total:</span>
                <span>$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>
    
    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Earbuds",
                description: "High-quality wireless earbuds with noise cancellation and 24-hour battery life",
                price: 49.99,
                image: "ðŸŽ§"
            },
            {
                id: 2,
                name: "Smart Watch",
                description: "Track your fitness and stay connected with this sleek, water-resistant smartwatch",
                price: 99.99,
                image: "âŒš"
            },
            {
                id: 3,
                name: "Bluetooth Speaker",
                description: "Portable speaker with amazing sound quality and 12 hours of playback time",
                price: 79.99,
                image: "ðŸ”Š"
            },
            {
                id: 4,
                name: "Laptop Backpack",
                description: "Durable backpack with multiple compartments and anti-theft features",
                price: 39.99,
                image: "ðŸŽ’"
            },
            {
                id: 5,
                name: "Phone Case",
                description: "Protective case for your smartphone with military-grade drop protection",
                price: 19.99,
                image: "ðŸ“±"
            },
            {
                id: 6,
                name: "Wireless Charger",
                description: "Fast charging for compatible devices with sleek, modern design",
                price: 29.99,
                image: "ðŸ”Œ"
            }
        ];
        
        // Cart data
        let cart = [];
        
        // DOM elements
        const productsContainer = document.getElementById('products');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartCountElement = document.getElementById('cartCount');
        const cartTotalElement = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        
        // Display products
        function displayProducts() {
            productsContainer.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
            });
            
            // Add event listeners to "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }
        
        // Add to cart
        function addToCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // Visual feedback
            const btn = event.target;
            btn.textContent = "Added âœ“";
            btn.style.backgroundColor = "#45a049";
            setTimeout(() => {
                btn.textContent = "Add to Cart";
                btn.style.backgroundColor = "#4CAF50";
            }, 1000);
        }
        
        // Update cart display
        function updateCart() {
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <div>${item.name}</div>
                            <div>$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-actions">
                            <button class="quantity-btn decrement" data-id="${item.id}">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn increment" data-id="${item.id}">+</button>
                            <button class="remove-btn" data-id="${item.id}">Ã—</button>
                        </div>
                    `;
                    
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCountElement.textContent = totalItems;
            
            // Update cart total
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            cartTotalElement.innerHTML = `
                <span>Total:</span>
                <span>$${totalPrice.toFixed(2)}</span>
            `;
            
            // Add event listeners to cart item buttons
            document.querySelectorAll('.increment').forEach(button => {
                button.addEventListener('click', incrementQuantity);
            });
            
            document.querySelectorAll('.decrement').forEach(button => {
                button.addEventListener('click', decrementQuantity);
            });
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', removeItem);
            });
        }
        
        // Increment quantity
        function incrementQuantity(event) {
            const itemId = parseInt(event.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === itemId);
            
            if (item) {
                item.quantity += 1;
                updateCart();
            }
        }
        
        // Decrement quantity
        function decrementQuantity(event) {
            const itemId = parseInt(event.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === itemId);
            
            if (item) {
                item.quantity -= 1;
                
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== itemId);
                }
                
                updateCart();
            }
        }
        
        // Remove item
        function removeItem(event) {
            const itemId = parseInt(event.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }
        
        // Checkout
        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                alert("Thank you for your purchase! Your order is being processed.");
                cart = [];
                updateCart();
            } else {
                alert("Your cart is empty! Add some products first.");
            }
        });
        
        // Initialize
        displayProducts();
        updateCart();
    </script>
</body>
</html>
