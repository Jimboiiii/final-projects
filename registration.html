<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        
        .container {
            text-align: center;
        }
        
        .facebook-icon {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .facebook-icon:hover {
            transform: scale(1.1);
        }
        
        .facebook-icon svg {
            fill: #1877f2;
        }
        
        .label {
            margin-top: 15px;
            font-size: 16px;
            color: #444;
            margin-bottom: 30px;
        }
        
        .back-button {
            background-color: #e4e6eb;
            color: #050505;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #d8dadf;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.facebook.com/share/1928yM6r5r/" class="facebook-icon" aria-label="Visit Facebook Page" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"/>
            </svg>
        </a>
        <div class="label">Click the icon to visit our Facebook page</div>
        
        <a href="index.html" class="back-button">Go Back</a>
    </div>
</body>
</html>
